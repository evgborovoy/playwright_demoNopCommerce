name: Playwright python tests

on:
  push:
    branches: [ 'main', 'master', 'dev' ]
  pull_request:
    branches: [ 'main', 'master', 'dev' ]
  workflow_dispatch:

jobs:
  tests:
    name: test (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
            browser_channel: chrome
          - browser: firefox
            browser_channel: ""
          - browser: webkit
            browser_channel: ""


    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers & deps
        run: |
          python -m playwright install --with-deps chromium firefox webkit chrome

      - name: Run tests (pytest + xdist) for ${{ matrix.browser }}
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p allure-results
          EXTRA=""
          if [ -n "${{ matrix.browser_channel }}" ]; then
            EXTRA="--browser-channel=${{ matrix.browser_channel }}"
          fi
          pytest -n auto --browser "${{ matrix.browser }}" $EXTRA --alluredir=allure-results

      - name: Upload allure-results (${{ matrix.name }})
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.name }}
          path: allure-results
          retention-days: 7

  report:
    name: Allure report
    runs-on: ubuntu-latest
    needs: [ tests ]
    if: ${{ always() }}

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download allure-results from all matrix jobs
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Install Allure CLI
        run: |
          set -euo pipefail
          curl -sSL -o "$RUNNER_TEMP/allure.zip" \
            https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip
          unzip -q "$RUNNER_TEMP/allure.zip" -d "$RUNNER_TEMP/allure"
          echo "$RUNNER_TEMP/allure/allure-2.25.0/bin" >> $GITHUB_PATH
          allure --version

      - name: Merge and Generate Allure report
        run: |
          set -euo pipefail
          mkdir -p allure-report
          mapfile -t RESULTS_DIRS < <(find artifacts -type d -name "allure-results" | sort || true)
          if [ "${#RESULTS_DIRS[@]}" -gt 0 ]; then
            printf 'Merging results from:\n'; printf ' - %s\n' "${RESULTS_DIRS[@]}"
            allure generate "${RESULTS_DIRS[@]}" -o allure-report --clean
          else
            echo "No allure results found. Creating placeholder report."
            mkdir -p allure-report
            printf '%s\n' \
          '<!doctype html><meta charset="utf-8">' \
          '<title>Allure report</title>' \
          '<h2>No test results were produced</h2>' \
          '<p>Looks like tests did not create any Allure results.</p>' \
          > allure-report/index.html
          fi

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}-${{ matrix.channel || 'stable' }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: allure-results
          retention-days: 10

      - name: Deploy report to gh-pages
        if: ${{ always() }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          force_orphan: true
          enable_jekyll: false

      - name: Print Allure report link
        if: ${{ always() }}
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "‚úÖ Allure report published!"
          echo "üåê Online report: https://${{ github.repository_owner }}.github.io/${REPO_NAME}/"

name: Playwright python tests

on:
  push:
    branches: [ 'main', 'master', 'dev' ]
  pull_request:
    branches: [ 'main', 'master', 'dev' ]
  workflow_dispatch:

jobs:
  test:
    name: test (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        browser: [ chromium, firefox, webkit ]

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install playwright browsers and dependencies
        run: python -m playwright install --with-deps chromium firefox webkit

      - name: Run tests (pytest + xdist) for ${{ matrix.browser }}
        run: |
          mkdir -p allure-results
          pytest -n auto --browser ${{ matrix.browser }} --alluredir=allure-results

          - name: Upload allure-results (${{ matrix.browser }})
            if: always()
            uses: actions/upload-artifact@v4
            with:
              name: allure-results-${{ matrix.browser }}
              path: allure-results
              retention-days: 7

  report:
    name: Allure report
    runs-on: ubuntu-latest
    needs: [ test ]

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all allure-results
        uses: actions/download-artifact@v4
        with:
          path: ./_allure

      - name: Merge allure-results
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p allure-results
          cp -r _allure/allure-results-chromium/* allure-results/ 2>/dev/null || true
          cp -r _allure/allure-results-firefox/*  allure-results/ 2>/dev/null || true
          cp -r _allure/allure-results-webkit/*   allure-results/ 2>/dev/null || true
          ls -la allure-results

      - name: Install Allure CLI
        shell: bash
        run: |
          set -euo pipefail
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip
          unzip -q allure-2.25.0.zip -d "$HOME/allure"
          echo "$HOME/allure/allure-2.25.0/bin" >> "$GITHUB_PATH"
          allure --version

      - name: Generate Allure report
        shell: bash
        run: |
          set -euo pipefail
          allure generate allure-results -o allure-report --clean

      - name: Publish Allure report to gh-pages
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin gh-pages || true
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
          
          git rm -rf . || true
          cp -r allure-report/* .
          git add .
          git commit -m "Update Allure report [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 10

      - name: Print Allure report link
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          REPO_NAME="$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)"
          echo "‚úÖ Allure report published!"
          echo "üåê Online report: https://${{ github.repository_owner }}.github.io/${REPO_NAME}/"